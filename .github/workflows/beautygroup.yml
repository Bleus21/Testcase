name: Bluesky Auto Reposter (BeautyGroup)

on:
  schedule:
    - cron: "0 */3 * * *"  # elke 3 uur uitvoeren
  workflow_dispatch:        # handmatig starten mogelijk

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install atproto

      - name: Run BeautyGroup autoposter
        env:
          BSKY_USERNAME_BG: ${{ secrets.BSKY_USERNAME_BG }}
          BSKY_PASSWORD_BG: ${{ secrets.BSKY_PASSWORD_BG }}
        run: |
          echo "Start autoposter-run..."
          python autoposter_bg.py > /dev/null 2>&1 || echo "Script afgerond met waarschuwing."
          echo "Autoposter-run afgerond."