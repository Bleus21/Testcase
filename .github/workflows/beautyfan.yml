name: Bluesky Auto Reposter (Beautyfan)

on:
  schedule:
    - cron: "0 */4 * * *"  # elke 4 uur uitvoeren
  workflow_dispatch:        # handmatig starten mogelijk

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: âš™ï¸ Install dependencies
        run: |
          pip install atproto

      - name: ğŸš€ Run autoposter (Beautyfan)
        env:
          BSKY_USERNAME_BF: ${{ secrets.BSKY_USERNAME_BF }}
          BSKY_PASSWORD_BF: ${{ secrets.BSKY_PASSWORD_BF }}
        run: |
          python autoposter_bf.py